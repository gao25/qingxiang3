    <script type="text/javascript">
        window.onload=function(){
            $(".loading-container").hide();
        }
        $(".audio-btn").click(function(){
            var audio=$("audio")[0];
            if(audio.paused){
                $(this).removeClass("off").addClass("on");
                audio.play();
            }else{
                $(this).removeClass("on").addClass("off");
                audio.pause();
            }
        })
